<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/output.css">
</head>
<body>
    <!--header-->

<div class="bg-indigo-500 flex justify-between items-center">
    <div class=" p-4 flex items-center">
      <img src="https://img.icons8.com/cotton/2x/mountain.png" width="70" alt="logo">
      <a href="" class="inline-block px-4 text-indigo-200 hover:text-indigo-100">Home</a>
      <a href="" class="inline-block text-indigo-200 hover:text-indigo-100">About</a>
    </div>
    <div class="hidden md:block">
      <a href="" class="inline-block mr-4 text-indigo-200 hover:text-indigo-100">Login</a>
      <a href="" class="inline-block mr-4 px-4 py-3  rounded-lg text-yellow-800 hover:text-yellow-600 bg-yellow-300 ">Sign Up</a>
    </div>
      
    </div>
    
    <!--hero-->
    
    <div class="md:flex  justify-between py-20 px-10 bg-indigo-400 items-center">
    <!--left-->
    <div class="">
      <h1 class="text-3xl md:text-4xl lg:text-5xl mb-4 text-white">Welcome to Doggo city</h1>
      <p class="mb-4 text-white">There is never a sad day here</p>
      <a href="#" class="inline-block bg-gray-300 px-4 py-3 rounded-md hover:bg-gray-200 mr-3 mb-4 md:mb-0 ">Learn more</a>
      <a href="#" class="bg-red-300 px-4 py-3 rounded-md hover:bg-red-200">Get Started</a>
    </div>
    <!--right-->
    <div class="md:w-1/2 w-full  h-1/2 mt-4 md:mt-0"  >
      <img src="https://images.unsplash.com/photo-1444021465936-c6ca81d39b84?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTd8fGZsb3dlcnN8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" />
    </div> 
    </div>
    <!--feature-->
    <div class="md:flex px-10 py-16 bg-indigo-600 text-center">
      <div class="mr-4 mt-4 md:mt-0">
        <img src="https://media.istockphoto.com/photos/pink-rose-picture-id1372090183?b=1&k=20&m=1372090183&s=170667a&w=0&h=woDY5Ex_mYcdq_D3SOiUNeqQkvh3K7c4JPeujOL7-KA=" class="mb-4   border-2  border-indigo-500" />
        <p class="text-white">pink rose</p>
      </div>
      <div class="mr-4 mt-4 md:mt-0">
        <img src="https://media.istockphoto.com/photos/white-freesia-flowers-blooming-pink-and-blue-neon-light-isolated-picture-id1352852087?b=1&k=20&m=1352852087&s=170667a&w=0&h=5WW7_DfeIj9uQIU3OdNYLFQkMzNB9rgwh64I_bDr-so=" class="mb-4  border-2  border-indigo-500" />
        <p class="text-white">White freesia</p>
      </div>
      <div class="mr-4 mt-4 md:mt-0">
        <img src="https://media.istockphoto.com/photos/tulips-flowers-blue-floral-background-closeup-nature-picture-id1334403300?b=1&k=20&m=1334403300&s=170667a&w=0&h=bd-J5Wc-cqjzsKr5sEsrYHCgE0g5i3yyTZ3XqB4cJL4=" class="mb-4  border-2  border-indigo-500" />
        <p class="text-white">Toolips</p>
      </div>
      <div class="mr-4 mt-4 md:mt-0">
        <img src="https://media.istockphoto.com/photos/sunflowers-picture-id1340642632?b=1&k=20&m=1340642632&s=170667a&w=0&h=zkzk3Ge36JKGJOUloPLW0n8UOmnAczkED5fWqXxtwfM=" class="mb-4  border-2  border-indigo-500"/>
        <p class="text-white">Sun flower</p>
      </div>
    </div>
    <!--feature and newsletter-->
    <div class="flex justify-between p-10 bg-indigo-900 text-indigo-100 items-center">
      <div class="w-1/2">
        <h1 class="text-xl">Join the news letter</h1>
        <form class="flex mt-4">
          <input type="email" class="w-full p-1 rounded-r focus:outline-none"/>
          <button class="bg-red-400 rounded-l p-2">Join</button>
        </form>
      </div>
      <div class="">
        copyright $copy;  flowers 2022
      </div>
